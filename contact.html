<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">

    <title>Contact</title>
</head>
<body>
      <!-- contact section start -->
      <section class="contact" id="contact">
        <div class="max-width">
            <!--<h2 class="title">Contact me</h2>   -->        
            <div class="contact-content">
                <div class="column left">
                    <div class="text">Get in Touch</div>
                    <p>Hi...! I'm sudip Shrestha. your are seening Contact place, where you get contact info of mine.
                    </p>
                    <!--strat of info display-->
                    <div class="icons">
                        <div class="row">
                            <i class="fas fa-user"></i>
                            <div class="info">
                                <div class="head">Name</div>
                                <div class="sub-title">Sudip Shrestha</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fas fa-map-marker-alt"></i>
                            <div class="info">
                                <div class="head">Address</div>
                                <div class="sub-title">Melung, Nepal</div>
                            </div>
                        </div>
                        <div class="row">
                            <i class="fas fa-envelope"></i>
                            <div class="info">
                                <div class="head">Email</div>
                                <div class="sub-title">sudeeplun@gmail.com</div>
                            </div>
                        </div>
                    </div>
                    <!--ENDING OF INFO SHOWING-->
                </div>
                <!--form start here-->
                <div class="column right">
                    <div class="text">Message me</div>
                    <form id="my_form">
                        <div class="fields">
                            <div class="field name">
                                <input type="text" id="name" name="fullname" placeholder="Enter your Name" required />
                            </div>
                            <div class="field email">
                                <input type="email" id="email" name="email" placeholder="Enter correct E-mail"
                                    required />
                            </div>
                          <!-- <div class="field email">
                                <input type="tel" id="phone" name="email" placeholder="Please enter correct contact"
                                    required />
                            </div>  --> 
                        </div>
                        <div class="field">
                            <input type="text" name="subject" id="subject" placeholder="Subjects are optional" />
                        </div>
                        <div class="field textarea">
                            <textarea id="message" cols="30" rows="10" placeholder="Let's dischare briefly..."
                                required></textarea>
                        </div>
                        <div class="button-area">
                            <button onclick="sendmail()" type="button" value="Reset form">Send message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!--ENDING OF CONTACT SECTION ARE HERE-->
</body>
</html>
